<ion-header>

    <ion-navbar color="muserYellow" text-center>
        <ion-title><span class="wordNavbar">New Chat</span><button ion-button clear class="invisibleButton"></button></ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content>

  <div class="card" (click)="gotoDetail(data)" *ngFor="let data of chats">
    <ion-row no-padding>
      <ion-col col-3 no-padding text-center>
        <img *ngIf="data.img" class="pict" src="http://156.67.218.250:81{{data.img}}"/>
        <img src="assets/pict/Profil.png" *ngIf="!data.img" class="pict"/>
      </ion-col>
      <ion-col col-8 no-padding class="border">
        <div class="sender">
          {{data.name}}
        </div>
        <div class="content">
          {{data.email}}
        </div>
      </ion-col>
      <!-- <ion-col col-2 no-padding class="border2">
        <div class="date">
          Just now
        </div>
      </ion-col> -->
    </ion-row>
  </div>

</ion-content>
