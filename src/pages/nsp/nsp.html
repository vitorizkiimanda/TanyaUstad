<ion-header>
  <ion-navbar color="muserYellow">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="muserBlack"></ion-icon>
    </button>
    <ion-title text-right><span class="wordNavbar">NSP</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background">

  <div class="card" *ngFor="let data of nsp">
    <ion-row no-padding>
      <ion-col (click)="gotoDetail(data)" col-3 no-padding text-center>
        <img alt="Gambar Rusak" class="pict" src="http://156.67.218.250:81{{data.picture}}"/>
      </ion-col>
      <ion-col col-8 no-padding class="border">
        <div class="sender">
          <span (click)="gotoDetail(data)">
            {{data.user}} - {{data.name}}
          </span>
          <span class="iconMore" (click)="share(data)">
            <ion-icon name="md-share" item-left></ion-icon>
          </span>
        </div>
        <div class="content" (click)="gotoDetail(data)">
          {{data.status}} Views
        </div>
      </ion-col>
      <!-- <ion-col col-2 no-padding class="border2">
        <div class="date">
          Just now
        </div>
      </ion-col> -->
    </ion-row>
  </div>
  
  
</ion-content>
