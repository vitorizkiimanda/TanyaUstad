<ion-header>
  <ion-navbar color="muserYellow">
    <ion-title text-right><span class="wordNavbar">NSP</span></ion-title>
  </ion-navbar>

  <ion-row no-padding class="headerNSP">
      <ion-col col-3 no-padding text-center>
        <img alt="Gambar Rusak" class="pict" src="http://156.67.218.250:81{{picture}}"/>
      </ion-col>
      <ion-col col-8 no-padding class="border">
        <div class="sender">
          {{user}} - {{name}}
        </div>
        <div class="content">
          {{status}} Views
        </div>
      </ion-col>
      <!-- <ion-col col-2 no-padding class="border2">
        <div class="date">
          Just now
        </div>
      </ion-col> -->
    </ion-row>
    
    <div class="descVideo" [innerHTML]="description">
      <!-- {{description}} -->
    </div>
  
    <!-- <div class="descVideo">
      <br/>
      Ketik <b>ADDA</b> kirim SMS ke 1212
    </div>
  
    <div class="descVideo borderCustom">
      Tarif Rp 7530 / 7 hari
      
    </div> -->

</ion-header>


<ion-content>
  
  

  <div class="headerTerkait">
    NSP TERKAIT
  </div>

  <div class="card" (click)="gotoDetail(data)" *ngFor="let data of terkait">
      <ion-row no-padding>
        <ion-col col-3 no-padding text-center>
          <img alt="Gambar Rusak" class="pict" src="http://156.67.218.250:81{{data.picture}}"/>
        </ion-col>
        <ion-col col-8 no-padding class="border">
          <div class="sender">
            {{data.user}} - {{data.name}}
          </div>
          <div class="content">
            {{data.status}} Views
          </div>
        </ion-col>
      </ion-row>
  </div>



  
</ion-content>
