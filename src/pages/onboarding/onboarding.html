<ion-content [ngClass]="{'background': basic, 'backgroundCustom': custom}" padding>
  
  
  <ion-slides  (ionSlideDidChange)="slideChanged()" pager>

    <ion-slide>
      <img class="LogoTrias" src="assets/pict/LogoTrias.png"/>
      <img class="LogoMQTV" src="assets/pict/LogoMQTV.png"/>
      <img class="Logo" src="assets/pict/Logo.png"/>
<!--       
      <p class="WordSplash TitleOnBoarding">Onboarding Wording</p>
      <p class="WordSplash ExplanationOnBoarding">Onboarding wording explanation</p> -->
    </ion-slide>

    <ion-slide>
        <!-- <img class="splahCustomBG" src="assets/pict/splashCustom1.png"/> -->
    </ion-slide>

    <ion-slide>
        <img class="LogoMuser2" src="assets/pict/MuserLogo.png"/>
        <img class="GambarSplash" src="assets/pict/MuserOnboardingPict.png"/>

      <ion-grid>          
          <ion-row >
            <ion-col col-6>
              <button class='ButtonLogin' color="dark" block ion-button (click)='Login()'><p class="ButtonWordWhite">Login</p></button>            
            </ion-col>
            <ion-col col-6>
              <button class='ButtonLogin' color="light" block ion-button (click)='Guest()'><p class="ButtonWordBlack">Guest</p></button>           
            </ion-col>
          </ion-row>
      </ion-grid>
      
    </ion-slide>
  </ion-slides>
  <div text-center>
    <button ion-button clear (click)='Skip()'><p class="ButtonWordWhite">SKIP</p></button>
  </div>
</ion-content>
