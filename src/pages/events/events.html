<ion-header>
  <ion-navbar color="muserYellow">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="muserBlack"></ion-icon>
    </button>
    <ion-title text-right><span class="wordNavbar">Events</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background" padding>
  <div class="EventsCard" *ngFor="let event of events">
    <img class="event-image" src="http://156.67.218.250:81{{event.picture}}"/>

    <div class="EventsContent">
      <p class="wordContent"><ion-icon name="md-calendar" class='iconContent' color="dark"></ion-icon> {{event.created_at}}</p>

      <p class="wordContentTitle">{{event.name}}</p>

      <p class="wordContent italic"><ion-icon name="md-pin" class='iconContent' color="dark"></ion-icon> {{event.location}}</p>
    </div>
  </div>
</ion-content>
