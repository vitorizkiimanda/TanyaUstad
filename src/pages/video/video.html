<ion-header>
    <ion-navbar color="muserYellow">
      <ion-title text-right><span class="wordNavbar">Video</span></ion-title>
    </ion-navbar>
    
    <iframe
        width="100%" 
        height="auto"
        frameborder="0"
        webkitallowfullscreen
        mozallowfullscreen
        allowfullscreen
        [src]="url">
    </iframe>
</ion-header>


<ion-content>
    <div class="cardVideo">
      <!-- <img alt="Gambar Rusak" class="pictVideo" src="assets/pict/aa-gym.jpg"/> -->

      
      <div class="nameVideo">
        {{name}}
        <span class="iconMore" (click)="share(data)">
          <ion-icon name="md-more" item-left></ion-icon>
        </span>
      </div>
      <div class="infoVideo">
        {{user}} - {{status}} views
      </div>
    </div>
    <div class="descVideo" style="text-align: justify" [innerHTML]="description">
      <!-- {{description}} -->
    </div>

    <div class="prevButton" (click)="gotoPrev()">
      <button class="buttonSize" clear ion-button icon-left>
        <ion-icon  name="md-arrow-dropleft-circle"></ion-icon>
        <span class="buttonSize">PREV</span>
      </button>  
    </div>
    
    <div class="nextButton" (click)="gotoNext()">
      <button class="buttonSize" clear ion-button icon-right>
        <span class="buttonSize">NEXT</span>
        <ion-icon name="md-arrow-dropright-circle"></ion-icon>
      </button>
    </div>
    
</ion-content>
