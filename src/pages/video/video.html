<ion-header>
    <ion-navbar color="muserYellow">
      <ion-title text-right><span class="wordNavbar">Video</span></ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <div class="cardVideo">
      <!-- <img alt="Gambar Rusak" class="pictVideo" src="assets/pict/aa-gym.jpg"/> -->
      <video width="100%" height="auto" controls>
        <source [src]="url" type="video/mp4">
        Video Error
      </video>
      <!-- <iframe
          width="100%" 
          height="auto"
          frameborder="0"
          webkitallowfullscreen
          mozallowfullscreen
          allowfullscreen
          [src]="url">
      </iframe> -->
      <div class="nameVideo">
        {{name}}
      </div>
      <div class="infoVideo">
        {{user}} - {{status}} views
      </div>
    </div>
    <div class="descVideo">
      {{description}}
    </div>

    <div class="prevButton">
      <button class="buttonSize" clear ion-button icon-left>
        <ion-icon  name="md-arrow-dropleft-circle"></ion-icon>
        <span class="buttonSize">PREV</span>
      </button>  
    </div>
    
    <div class="nextButton">
      <button class="buttonSize" clear ion-button icon-right>
        <span class="buttonSize">NEXT</span>
        <ion-icon name="md-arrow-dropright-circle"></ion-icon>
      </button>
    </div>
    
</ion-content>
